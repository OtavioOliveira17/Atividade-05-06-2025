<!DOCTYPE html>
<html>
<head>
  <title>Golfe</title>
  <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000; /* Fundo preto */
            color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        nav {
            display: flex;
            flex-direction: column; /* Coluna para os itens do menu */
            align-items: center; /* Centraliza os itens */
            margin-bottom: 20px;
        }
        ul {
            list-style: none; /* Remove os marcadores da lista */
            padding: 0;
            margin: 0;
        }
        li {
            margin: 10px 0; /* Espaçamento entre os itens */
        }
        a {
            display: inline-block; /* Permite definir largura e altura */
            width: 200px; /* Largura fixa para os botões */
            text-align: center; /* Centraliza o texto */
            text-decoration: none; /* Remove o sublinhado do link */
            padding: 10px; /* Espaçamento interno do botão */
            background-color: #555; /* Cor de fundo do botão */
            color: #fff; /* Cor do texto */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background-color 0.3s; /* Transição suave de cor */
            font-weight: bold; /* Texto em negrito */
        }
        a:hover {
            background-color: #777; /* Cor mais clara ao passar o mouse */
        }
        .produtos {
            display: flex;
            justify-content: space-around; /* Espaçamento entre os produtos */
            flex-wrap: wrap; /* Permite que os produtos se movam para a próxima linha se necessário */
            margin-bottom: 20px;
        }
        .produto {
            text-align: center; /* Centraliza o texto dos produtos */
            margin: 10px; /* Espaçamento entre os produtos */
            border: 2px solid white; /* Borda branca */
            border-radius: 10px; /* Bordas arredondadas */
            padding: 10px; /* Espaçamento interno */
            background-color: rgba(255, 255, 255, 0.1); /* Fundo sutil para destacar */
            width: 200px; /* Largura fixa para as divs dos produtos */
        }
        .produtos img {
            width: 100%; /* Largura fixa para as imagens dos produtos */
            border-radius: 5px; /* Bordas arredondadas nas imagens */
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

  </ul>

  <p>Esporte tradicional jogado em campos abertos. Famoso em países como EUA e Escócia.</p>

</html>
